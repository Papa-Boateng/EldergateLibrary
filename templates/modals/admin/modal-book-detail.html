<!-- Book Detail Modal -->
<div id="book-detail-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
    <div class="relative rounded-lg bg-card-light dark:bg-card-dark p-8 shadow-lg w-full max-w-4xl flex gap-8">
        <!-- Close button -->
        <button id="close-view-book-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
            <span class="material-symbols-outlined">close</span>
        </button>

        <!-- Left Column: Book Cover -->
        <div class="flex flex-col w-1/3">
            <img id="modal-book-cover" src="" alt="Book Cover" class="w-full h-auto object-contain rounded-lg mb-4">
            <div class="flex justify-between text-sm text-subtext-light dark:text-subtext-dark">
                <p>Date Added: <span id="modal-book-date"></span></p>
                <p>Pages: <span id="modal-book-pages"></span></p>
            </div>
        </div>

        <!-- Right Column: Book Details -->
        <div class="flex flex-col w-2/3">
            <h2 id="modal-book-title" class="text-4xl font-bold text-text-light dark:text-text-dark mb-4"></h2>
            <p class="text-subtext-light dark:text-subtext-dark mb-6"><strong class="text-text-light dark:text-text-dark">Description</strong></p>
            <p id="modal-book-description" class="text-subtext-light dark:text-subtext-dark mb-6"></p>

            <div class="text-sm space-y-2 mb-6">
                <p><strong class="text-text-light dark:text-text-dark">Author:</strong> <span class="text-subtext-light dark:text-subtext-dark" id="modal-book-author"></span></p>
                <p><strong class="text-text-light dark:text-text-dark">Category:</strong> <span class="text-subtext-light dark:text-subtext-dark" id="modal-book-category"></span></p>
                <p><strong class="text-text-light dark:text-text-dark">Publisher:</strong> <span class="text-subtext-light dark:text-subtext-dark" id="modal-book-publisher"></span></p>
                <p><strong class="text-text-light dark:text-text-dark">Publication Date:</strong> <span class="text-subtext-light dark:text-subtext-dark" id="modal-book-pubdate"></span></p>
                <p><strong class="text-text-light dark:text-text-dark">ISBN:</strong> <span class="text-subtext-light dark:text-subtext-dark" id="modal-book-isbn"></span></p>
            </div>

            <div class="mt-auto flex justify-end">
                <a id="modal-open-book-btn" href="#" class="rounded-lg bg-primary px-6 py-2 text-white font-semibold">Open Book</a>
            </div>
        </div>
    </div>
</div>
