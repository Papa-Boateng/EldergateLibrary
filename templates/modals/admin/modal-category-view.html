<!-- Add Category Modal -->
<div id="add-category-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
    <div class="rounded-lg bg-card-light dark:bg-card-dark p-8 shadow-lg w-full max-w-md">
        <h2 class="mb-4 text-xl font-bold text-text-light dark:text-text-dark">Add New Category</h2>
        <form id="add-category-form" method="post" action="{% url 'books-category' %}">
            {% csrf_token %}
            <div class="mb-6">
                <label for="category-name" class="block text-sm font-medium text-subtext-light dark:text-subtext-dark mb-2">Category Name</label>
                <input type="text" name="name" id="category-name" class="form-input mt-1 block w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark p-3 text-text-light dark:text-text-dark shadow-sm focus:border-primary focus:ring-primary">
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" id="cancel-category-button" class="rounded-lg bg-gray-200 dark:bg-gray-600 px-4 py-2 text-text-light dark:text-text-dark">Cancel</button>
                <button type="submit" class="rounded-lg bg-primary px-4 py-2 text-white">Save</button>
            </div>
        </form>
    </div>
</div>
