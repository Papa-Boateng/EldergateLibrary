{% load static %}
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{% block title %}Eldergate Library{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#1173d4", "background-light": "#f6f7f8", "background-dark": "#101922", "card-light": "#FFFFFF", "card-dark": "#1E1E1E", "text-light": "#212529", "text-dark": "#E9ECEF", "subtext-light": "#6C757D", "subtext-dark": "#ADB5BD", "border-light": "#E9ECEF", "border-dark": "#343A40"}, fontFamily: {display: "Inter"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
          font-variation-settings:
            'FILL'0,
            'wght'400,
            'GRAD'0,
            'opsz'24
        }
    </style>
    <!-- Include NotifyX CDN -->
    <script src="https://unpkg.com/notifyx@latest/dist/notifyx.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/notifyx@latest/dist/notifyx.min.css">

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-white antialiased">
    <div class="relative flex h-screen w-full flex-col">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
