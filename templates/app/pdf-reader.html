    </div>
    <div class="flex items-center gap-4 text-white">

        </svg>
      </div>
      <div>
        <h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">{{ book.title }}</h1>
        <p class="text-white/60 text-sm font-normal leading-normal">{{ book.author }}</p>
      </div>
    </div>
</header>

<!-- Main Content Area -->
<main class="flex-1 relative overflow-hidden flex items-center justify-center p-8">
    <!-- PDF Viewer Area -->
    <div class="relative w-full h-full flex items-center justify-center">
      <div class="w-full h-full max-w-4xl overflow-y-auto justify-center">
        <canvas id="pdf-render" class="shadow-2xl shadow-black/50"></canvas>
      </div>
    </div>
    <!-- Floating Navigation Controls -->
    <div class="absolute left-8 top-1/2 -translate-y-1/2 z-10">
      <button id="prev-page"
        class="flex size-12 cursor-pointer items-center justify-center rounded-full bg-black/40 text-white/80 backdrop-blur-sm transition-all hover:bg-primary hover:text-white">
        <span class="material-symbols-outlined text-3xl">arrow_back_ios_new</span>
      </button>
    </div>
    <div class="absolute right-8 top-1/2 -translate-y-1/2 z-10">
      <button id="next-page"
        class="flex size-12 cursor-pointer items-center justify-center rounded-full bg-black/40 text-white/80 backdrop-blur-sm transition-all hover:bg-primary hover:text-white">
        <span class="material-symbols-outlined text-3xl">arrow_forward_ios</span>
      </button>
    </div>
    <input type="hidden" id="update-progress-url" value="{% url 'update-progress' %}">
</main>
<!-- Bottom Control Bar -->
<footer class="relative z-20">
    <div class="px-6 pb-2">
      <div class="flex flex-col gap-2">
        <div class="rounded-full bg-white/10">
          <div id="progress-bar" class="h-1.5 rounded-full bg-primary" style="width: 0%;"></div>
        </div>
      </div>
    </div>
    <div
      class="flex items-center justify-between bg-background-dark/80 backdrop-blur-sm border-t border-solid border-white/10 px-6 py-3">
      <div class="flex items-center gap-4">
        <button
          class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-white/10 text-white/80 hover:bg-white/20 hover:text-white transition-colors gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-3">
          <span class="material-symbols-outlined text-xl">zoom_out</span>
        </button>
        <button
          class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-white/10 text-white/80 hover:bg-white/20 hover:text-white transition-colors gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-3">
          <span class="material-symbols-outlined text-xl">zoom_in</span>
        </button>
      </div>
      <div class="flex items-center gap-2 text-sm text-white/60">
        <span class="font-medium">Page</span>
        <input id="current-page-input"
          class="w-12 h-8 text-center bg-white/10 border-none rounded-md text-white focus:ring-2 focus:ring-primary"
          type="text" value="1" />
        <span id="total-pages">of 0</span>
        <input type="hidden" id="current-progress-page" value="{{ user.reading_progress }}">
      </div>
      <div class="flex items-center gap-4">
        <button
          class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-white/10 text-white/80 hover:bg-white/20 hover:text-white transition-colors gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-3">
          <span class="material-symbols-outlined text-xl">fullscreen</span>
        </button>
        <button
          class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-white/10 text-white/80 hover:bg-white/20 hover:text-white transition-colors gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-3">
          <span class="material-symbols-outlined text-xl">download</span>
        </button>
        <button
          class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-white/10 text-white/80 hover:bg-white/20 hover:text-white transition-colors gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-3">
          <span class="material-symbols-outlined text-xl">print</span>
        </button>
      </div>
    </div>
</footer>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    const url = '{{ book.pdf_link.url }}';
    const bookId = '{{ book.id }}';
    const updateProgressUrl = document.getElementById('update-progress-url').value;
    const initialPageNum = parseInt(document.getElementById('current-progress-page').value);

    let initialPage = initialPageNum;
    

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;


    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    const prevButton = document.getElementById('prev-page');
    const nextButton = document.getElementById('next-page');
    const currentPageInput = document.getElementById('current-page-input');
    const totalPagesSpan = document.getElementById('total-pages');
    const progressBar = document.getElementById('progress-bar');

    function renderPage(num) {
        pageRendering = true;
        pdfDoc.getPage(num).then(function(page) {
            const container = canvas.parentElement;
            const desiredWidth = container.clientWidth;
            const viewport = page.getViewport({ scale: 1 });
            const scale = desiredWidth / viewport.width;
            const scaledViewport = page.getViewport({ scale: scale });

            canvas.height = scaledViewport.height;
            canvas.width = scaledViewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: scaledViewport
            };
            const renderTask = page.render(renderContext);

            renderTask.promise.then(function() {
                pageRendering = false;
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
            });
        });

        currentPageInput.value = num;
        progressBar.style.width = `${(num / pdfDoc.numPages) * 100}%`;
    }

    function queueRenderPage(num) {
        if (pageRendering) {
            pageNumPending = num;
        } else {
            renderPage(num);
        }
    }

    function onPrevPage() {
        if (pageNum <= 1) return;
        pageNum--;
        queueRenderPage(pageNum);
    }
    prevButton.addEventListener('click', onPrevPage);

    function onNextPage() {
        if (pageNum >= pdfDoc.numPages) return;
        pageNum++;
        queueRenderPage(pageNum);
        saveProgress();
    }
    nextButton.addEventListener('click', onNextPage);

    function onPageInputChange(e) {
        let requestedPage = parseInt(e.target.value);
        if (requestedPage >= 1 && requestedPage <= pdfDoc.numPages) {
            pageNum = requestedPage;
            queueRenderPage(pageNum);
        } else {
            e.target.value = pageNum;
        }
    }
    currentPageInput.addEventListener('change', onPageInputChange);

    function saveProgress() {
        const formData = new FormData();
        formData.append('book_id', bookId);
        formData.append('page_num', pageNum);

        fetch(updateProgressUrl, {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrftoken
            },
            body: formData
        }).then(response => response.json()).then(data => {
            if (data.status !== 'success') {
                console.error('Failed to save progress:', data.message);
            }
        });
    }

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
        pdfDoc = pdfDoc_;
        totalPagesSpan.textContent = `of ${pdfDoc.numPages}`;
        pageNum = (initialPage > 0 && initialPage <= pdfDoc.numPages) ? initialPage : 1;
        renderPage(pageNum);
    });
</script>

{% endblock %}
