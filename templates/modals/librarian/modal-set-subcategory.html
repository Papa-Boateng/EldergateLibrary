<div id="set-subcategory-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
    <div class="relative rounded-lg bg-card-dark shadow-lg w-full max-w-3xl flex overflow-hidden">
        <!-- Left side: Book Cover -->
        <div class="w-1/3 bg-center bg-cover" id="modal-book-cover"></div>

        <!-- Right side: Book Info and Form -->
        <div class="w-2/3 p-8">
            <button id="close-subcategory-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <span class="material-symbols-outlined">close</span>
            </button>

            <h2 class="text-2xl font-bold text-white mb-2" id="modal-book-title"></h2>
            <p class="text-subtext-dark mb-2" id="modal-book-author"></p>
            <p class="text-subtext-dark mb-6" id="modal-book-category"></p>

            <form id="set-subcategory-form" method="post">
                {% csrf_token %}
                <input type="hidden" name="update_type" value="subcategory">
                <div class="mb-6">
                    <label for="subcategory-select" class="block text-sm font-medium text-subtext-dark mb-2">Set Subcategory</label>
                    <select name="subcategory" id="subcategory-select" class="form-select mt-1 block w-full rounded-lg border-border-dark bg-background-dark p-3 text-text-dark shadow-sm focus:border-primary focus:ring-primary">
                        <!-- Subcategory options will be populated dynamically -->
                    </select>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="rounded-lg bg-primary px-6 py-2 text-white font-bold hover:bg-primary/90 transition-colors">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
